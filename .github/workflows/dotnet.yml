name: Dotnet

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome
        run: echo "Welcome!"
  build:
    needs: welcome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: dotnet build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: dotnet test 
